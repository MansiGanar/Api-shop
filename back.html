<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand">Navbar</a>
      <a class="navbar-brand" href="/index.html">Home</a>
    </nav>
    <h1 id="page-title">Add Products</h1>
    <form class="container">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          required
          class="form-control"
          id="name"
          placeholder="Iphone"
          style="width: 50%"
        />
      </div>
      <div class="form-group">
        <label for="brand">Brand</label>
        <input
          required
          class="form-control"
          id="brand"
          placeholder="Apple"
          style="width: 50%"
        />
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input
          required
          type="number"
          class="form-control"
          id="price"
          placeholder="1$"
          style="width: 50%"
        />
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>

        <input
          required
          class="form-control"
          id="imageUrl"
          value="http://placehold.it/300x400"
          placeholder="http://placehold.it/300*400"
          style="width: 50%"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>

      <div class="form-group d-flex justify-content-end">
        <button type="reset" class="btn btn-outline-dark mr-2 w-25">
          Reset
        </button>
        <button type="submit" class="btn btn-warning mr-2 w-25">Save</button>
        <button
          id="delete-btn"
          type="button"
          class="d-none btn btn-danger mr-2 w-25"
          onclick="deleteProduct()"
        >
          Delete
        </button>
      </div>
    </form>
    <div id="loader" class="d-none">
      <div class="overlay"></div>
      <div class="spinner spinner-border m-5 danger" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <script>
      const params = new URLSearchParams(location.search);
      const id = params.get("id");

      const BASE_URL = "https://striveschool-api.herokuapp.com/api/product/";
      const headers = new Headers({
        "Content-Type": "application/json",
        Authorization:
          "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTRiMmEwMDRiYjUzZDAwMTViMTlmODkiLCJpYXQiOjE2MzYxMDc1MzAsImV4cCI6MTYzNzMxNzEzMH0.7hiJNrzQum36Zrgsy0IQ7tpHVseiTF-lGEt1K5pG_vY",
      });

      const method = id ? "PUT" : "POST";

      const postProduct = (product, callback) => {
        const endpoint = id ? BASE_URL + id : BASE_URL;
        fetch(endpoint, {
          headers,
          method,
          body: JSON.stringify(product),
        })
          .then((res) => res.json())
          .then((data) => callback(null, data))
          .catch((error) => callback(error, null));
      };
      const callbackFun = (error, data) => {
        console.log("tehre hii");
        if (error) {
          alert(error.message);
          console.log({ error });
        } else {
          alert("product is added");
          e.target.reset();
          console.log("hii");
        }
      };
      const formOnSubmit = (e) => {
        e.preventDefault();
        const name = document.querySelector("#name").value;
        const brand = document.querySelector("#brand").value;
        const imageUrl = document.querySelector("#imageUrl").value;
        const price = parseInt(document.querySelector("#price").value);
        const description = document.querySelector("#description").value;
        const product = { name, brand, imageUrl, price, description };

        postProduct(product, callbackFun);
      };
      async function getProductDetails(id) {
        // setLoading(true);
        try {
          const response = await fetch(BASE_URL + id, { headers });
          const product = await response.json();
          console.log(product);
          Object.keys(product).forEach((key) => {
            // document.querySelector(``)

            const field = document.querySelector(`#${key}`);
            if (field) field.value = product[key];
          });
        } catch (error) {
          alert(error.message);
        }
        // setLoading(false);
      }

      async function deleteProduct() {
        try {
          const response = await fetch(BASE_URL + id, {
            method: "DELETE",
            headers,
          });
          if (!response.ok) throw new Error("Failed to delete product");
          alert("All good- product deleted successfully");
          location.assign("index.html");
        } catch (error) {
          alert(error.message);
        }
      }

      const loader = document.getElementById("loader");

      function setLoading(loading) {
        if (loading) {
          loader.classList.remove("d-none");
        } else {
          loader.classList.add("d-none");
        }
      }

      window.onload = () => {
        const form = document.querySelector("form");
        form.onsubmit = formOnSubmit;

        if (id) {
          document.querySelector("#page-title").innerHTML = "Edit Product";
          document.querySelector("#delete-btn").classList.remove("d-none");
          getProductDetails(id);
        }
      };
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
